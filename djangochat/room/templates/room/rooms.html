{% extends 'core/base.html' %}
<!--  -->
{% block title %}Rooms | {% endblock %}
<!--  -->
{% block content %}
<div class="text-center p-10 lg:p-20">
  <h1 class="text-2xl lg:text-4xl text-white">Room</h1>
</div>
<!-- Container for rooms -->
<div class="w-full flex-wrap items-center">
  {% for room in rooms %}
  <!-- for particular room -->
  <div class="w-full lg:w-1/4 px-3 py-3">
    <div class="p-4 bg-white shadow rounded-xl text-center">
      <h2 class="mb-5 text-2xl font-semibold">{{room.name}}</h2>
      <!-- button to join to room chat -->
      <a
        href="{% url 'room' room.slug %}"
        class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-600"
        >Join {{room.name}}</a
      >
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
<!--  -->
