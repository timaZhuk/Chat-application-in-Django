{% extends 'core/base.html' %}
<!--  -->
{% block title %}LogIn | {% endblock %}
<!--  -->
{% block content %}
<div class="flex justify-center p-10 lg:p-20">
  <h1 class="text-2xl lg:text-4xl text-white">Log In</h1>
</div>
<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
  {% csrf_token %}
  <!-- input Username -->
  <div clas="mb-5">
    <label class="text-white">USERNAME</label>
    <input
      type="text"
      name="username"
      class="w-full mt-2 px-4 py-2 rounded-xl"
    />
  </div>
  <!-- Passwors input -->
  <div class="mb-5 mt-3">
    <!-- Password-1 input -->
    <label class="text-white">PASSWORD</label>
    <input
      type="password"
      name="password"
      class="w-full mt-2 px-4 py-2 rounded-xl"
    />
  </div>

  <!-- errors handling messages -->
  {% if form.errors %}
  <!-- outer for -->
  {% for field in form %}
  <!-- inner for -->
  {% for error in field.errors %}
  <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
    <p>{{error|escape}}</p>
  </div>
  {% endfor %}
  <!-- inner for end -->
  {% endfor %}
  <!-- outer for end -->

  {% endif %}
  <button
    class="px-5 py-3 rounded-xl text-white bg-blue-500 hover:bg-green-400"
  >
    Login
  </button>
</form>
{% endblock %}
